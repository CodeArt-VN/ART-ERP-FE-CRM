<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<app-page-title class="ion-padding safe-max-width" [pageConfig]="pageConfig"></app-page-title>
		<div class="row-full shadow full-screen">
			<ion-toolbar color="primary">
				<ion-segment scrollable="true" (ionChange)="segmentChanged($event)" [value]="segmentView">
					<ion-segment-button value="s1">
						<ion-label>{{'Points earning rules information' | translate}}</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>
			<div *ngIf="segmentView == 's1'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Points earning rules information' -->
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Points earning rules information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>

								<app-form-control
									[field]="{id: 'IDPolLevel', label: 'Level policy', type: 'ng-select',  dataSource: polLevelList, bindLabel:'Name',  bindValue: 'Id' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'EventType', label: 'Event type', type: 'ng-select',  dataSource: eventTypeList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>

								<app-form-control
									[field]="{id: 'CalculationMethod', label: 'Calculation method', type: 'ng-select',  dataSource: calculationMethodList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'Status', label: 'Status', type: 'ng-select-status',  dataSource: statusList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id: 'CalculationBy', label: 'Calculation by', type: 'ng-select',  dataSource: CalculationByList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'StartDate', label: 'Start date', type: 'datetime-local',form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									*ngIf="!_isNeverExpired"
									[field]="{id: 'EndDate', label: 'End date', type: 'datetime-local',form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>

								<app-form-control [field]="{id: 'ConversionRate', label: 'Conversion rate', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>

								<app-form-control [field]="{id: 'Value', label: 'Value', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<div class="c-control">
									<input
										type="checkbox"
										class="c-checkbox"
										slot="start"
										[(ngModel)]="_isNeverExpired"
										[ngModelOptions]="{standalone: true}"
										(click)="changeNeverExpired()"
									/>
									<label class="c-label checkbox">{{'Never expired' | translate}} </label>
								</div>
							</ion-col>
						</ion-row>

						<!-- Other information -->

						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'CreatedBy', type: 'text', label: 'Created by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'CreatedDate', type: 'span-datetime', label: 'Created date', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedBy', type: 'text', label: 'Last modified by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedDate', type: 'span-datetime', label: 'Last modified date', form: formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
