<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<app-page-title class="ion-padding safe-max-width" [pageConfig]="pageConfig"></app-page-title>
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<div class="row-full shadow full-screen">
			<ion-toolbar color="primary">
				<ion-segment scrollable="true" (ionChange)="segmentChanged($event)" [value]="segmentView">
					<ion-segment-button value="s1">
						<ion-label>{{'Reward information' | translate}}</ion-label>
					</ion-segment-button>
					<ion-segment-button value="s2">
						<ion-label>{{'Content' | translate}}</ion-label>
					</ion-segment-button>
					<ion-segment-button value="s3">
						<ion-label>{{'Image' | translate}}</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>

			<!-- Order information -->
			<div *ngIf="segmentView == 's1'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Reward information -->

						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Reward information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>

								<app-form-control
									[field]="{id: 'Type', label: 'Type', type: 'ng-select',  dataSource: typeList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'Status', label: 'Status', type: 'ng-select-status',  dataSource: statusList, bindLabel:'Name',  bindValue: 'Code' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id: 'IDBrand', label: 'Brand', type: 'ng-select',  dataSource: brandList, bindLabel:'Name',  bindValue: 'Id' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'IDProgram', label: 'Program', type: 'ng-select',  dataSource: programList, bindLabel:'Name',  bindValue: 'Id' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'IDRewardCategory', label: 'Reward category', type: 'ng-select',  dataSource: rewardCategoryList, bindLabel:'Name',  bindValue: 'Id' ,form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'PublishDate', label: 'Publish date', type: 'datetime-local', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'IsShow', label: 'Show', type: 'checkbox', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'IsHotReward', label: 'Hot reward', type: 'checkbox', form: formGroup }" (change)="saveChange()">
								</app-form-control>
							</ion-col>
						</ion-row>

						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'CreatedBy', type: 'text', label: 'Created by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'CreatedDate', type: 'span-datetime', label: 'Created date', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedBy', type: 'text', label: 'Last modified by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedDate', type: 'span-datetime', label: 'Last modified date', form: formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>

			<div class="ion-padding" *ngIf="segmentView == 's2'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
								<ion-toolbar>
									<ion-buttons slot="end">
										<ion-button title="{{'Update' | translate}}" *ngIf="pageConfig.canEdit" (click)="edit()">
											<ion-icon size="medium" color="success" slot="icon-only" name="create-outline"></ion-icon>
										</ion-button>
										<ion-button title="{{'Preview' | translate}}" (click)="preView()">
											<ion-icon size="medium" name="eye-outline"></ion-icon>
										</ion-button>
									</ion-buttons>
								</ion-toolbar>
								<div *ngIf="!isEdit" [innerHtml]="item.Content| safeHtml" class="ql-editor"></div>
								<form *ngIf="isEdit" [formGroup]="formGroup" id="screenEditor">
									<!-- Create the editor container -->
									<div #quillEditor style="min-height: calc(100vh - 400px)" id="editor" [innerHTML]="item.Content ?? '' | safeHtml"></div>
								</form>
								<div class="c-control ion-text-right">
									<label class="c-label" for=""></label>
									<ion-button (click)="saveContent()">{{'Save' | translate}}</ion-button>
								</div>
							</ion-col>
						</ion-row>
					</form></ion-grid
				>
			</div>

			<div *ngIf="segmentView == 's3'">
				<ion-grid fixed>
					<ion-row class="hr-group">
						<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
							<ion-list-header class="ion-no-padding">
								<ion-label color="primary">{{'Image' | translate}}</ion-label>
							</ion-list-header>
						</ion-col>

						<input type="file" #uploadImage class="hide-all" (change)="onFileSelected($event)" accept="image/*" />
						<ion-col size="12" size-sm size-xl="4">
							<div class="img-holder">
								<div class="avatar" *ngIf="item?.Id != 0">
									<div class="avatar-content">
										<ion-img
											class="img"
											#img
											[src]="formGroup.controls.Banner.value ? imageServer + formGroup.controls.Banner.value : noImage"
											(ionError)="img.src = noImage"
										/>
										<div class="image-upload">
											<ion-icon color="primary" size="large" slot="icon-only" name="cloud-upload-outline" (click)="onClickUpload(true)"> </ion-icon>
											<ion-label> {{'Upload banner' | translate}}</ion-label>
										</div>
									</div>
								</div>
							</div>
						</ion-col>
						<ion-col size="12" size-sm size-xl="4">
							<div class="img-holder">
								<div class="avatar" *ngIf="item?.Id != 0">
									<div class="avatar-content">
										<ion-img
											class="img"
											#img
											[src]="formGroup.controls.Logo.value ? imageServer + formGroup.controls.Logo.value : noImage"
											(ionError)="img.src = noImage"
										/>
										<div class="image-upload">
											<ion-icon color="primary" size="large" slot="icon-only" name="cloud-upload-outline" (click)="onClickUpload()"> </ion-icon>
											<ion-label> {{'Upload logo' | translate}}</ion-label>
										</div>
									</div>
								</div>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
