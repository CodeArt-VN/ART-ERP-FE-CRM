<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<ion-grid fixed>
			<form [formGroup]="formGroup">
				<ion-row class="hr-group">
					<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
						<ion-list-header class="ion-no-padding">
							<ion-label color="primary">{{'Brand' | translate}}</ion-label>
						</ion-list-header>
					</ion-col>
					<ion-col size="12" size-sm size-xl="4">
						<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
						<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
						<app-form-control [field]="{id: 'PinCode', label: 'Pin code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
						<app-form-control [field]="{id: 'IsPartner', label: 'Is partner', type: 'checkbox', form: formGroup }" (change)="saveChange()"> </app-form-control>
					</ion-col>
					<ion-col size="12" size-sm size-xl="4">
						<input type="file" #uploadImage class="hide-all" (change)="onFileSelected($event)" accept="image/*" />
						<div class="img-holder">
							<div class="avatar" *ngIf="item?.Id != 0">
								<div class="avatar-content">
									<ion-img
										class="img"
										#img
										[src]="formGroup.controls.Avatar.value ? imageServer + formGroup.controls.Avatar.value : noImage"
										(ionError)="img.src = noImage"
									/>
									<div class="image-upload">
										<ion-icon color="primary" size="large" slot="icon-only" name="cloud-upload-outline" (click)="onClickUpload(true, this.item?.Id)">
										</ion-icon>
										<ion-label> {{'Upload avatar' | translate}}</ion-label>
									</div>
								</div>
							</div>
						</div>
						<div class="img-holder">
							<div class="avatar" *ngIf="item?.Id != 0">
								<div class="avatar-content">
									<ion-img
										class="img"
										#img
										[src]="formGroup.controls.Logo.value ? imageServer + formGroup.controls.Logo.value : noImage"
										(ionError)="img.src = noImage"
									/>
									<div class="image-upload">
										<ion-icon color="primary" size="large" slot="icon-only" name="cloud-upload-outline" (click)="onClickUpload(false, this.item?.Id)">
										</ion-icon>
										<ion-label> {{'Upload logo' | translate}}</ion-label>
									</div>
								</div>
							</div>
						</div>
					</ion-col>
				</ion-row>
			</form>
		</ion-grid>

		<div class="row-full shadow full-screen">
			<ion-toolbar color="primary">
				<ion-segment scrollable="true" (ionChange)="segmentChanged($event)" [value]="segmentView">
					<ion-segment-button value="s1">
						<ion-label>{{'Content' | translate}}</ion-label>
					</ion-segment-button>
					<ion-segment-button value="s2">
						<ion-label>{{'Other information' | translate}}</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>

			<div class="ion-padding" *ngIf="segmentView == 's1'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
								<ion-toolbar>
									<ion-buttons slot="end">
										<ion-button title="{{'Update' | translate}}" *ngIf="pageConfig.canEdit" (click)="edit()">
											<ion-icon size="medium" color="success" slot="icon-only" name="create-outline"></ion-icon>
										</ion-button>
										<ion-button title="{{'Preview' | translate}}" (click)="preView()">
											<ion-icon size="medium" name="eye-outline"></ion-icon>
										</ion-button>
									</ion-buttons>
								</ion-toolbar>
								<div *ngIf="!isEdit" [innerHtml]="item.Remark| safeHtml" class="ql-editor"></div>
								<form *ngIf="isEdit" [formGroup]="formGroup" id="screenEditor">
									<!-- Create the editor container -->
									<div
										#quillEditor
										style="min-height: calc(100vh - 400px)"
										id="editor"
										[innerHTML]="item.Remark ?? '' | safeHtml"
									></div>
								</form>
								<div class="c-control ion-text-right">
									<label class="c-label" for=""></label>
									<ion-button (click)="saveContent()">{{'Save' | translate}}</ion-button>
								</div>
							</ion-col>
						</ion-row>
					</form></ion-grid
				>
			</div>

			<!-- Order information -->
			<div *ngIf="segmentView == 's2'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'CreatedBy', type: 'text', label: 'Created by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'CreatedDate', type: 'span-datetime', label: 'Created date', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedBy', type: 'text', label: 'Last modified by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedDate', type: 'span-datetime', label: 'Last modified date', form: formGroup }"></app-form-control>
							</ion-col>
							</ion-row>
					</form>
				</ion-grid>
			</div>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
