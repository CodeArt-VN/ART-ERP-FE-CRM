<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<ion-grid fixed>
			<form [formGroup]="formGroup"></form>
		</ion-grid>

		<div class="row-full shadow full-screen">
			<ion-toolbar color="primary">
				<ion-segment scrollable="true" (ionChange)="segmentChanged($event)" [value]="segmentView">
					<ion-segment-button value="s1">
						<ion-label>{{'Level policy information' | translate}}</ion-label>
					</ion-segment-button>
					<ion-segment-button value="s2">
						<ion-label>{{'Benefit list' | translate}}</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>

			<div *ngIf="segmentView == 's1'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<!-- Level policy information -->

						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Level policy' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Level', label: 'Level', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Amount', label: 'Amount', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control
									[field]="{id:'Icon', secondaryId: 'Color', label: 'Icon', type: 'icon-color', form: formGroup }"
									(change)="saveChange()"
								></app-form-control>
								<input type="file" #uploadImage class="hide-all" (change)="onFileSelected($event)" accept="image/*" />
								<div class="img-holder">
									<div class="avatar" *ngIf="item?.Id != 0">
										<div class="avatar-content">
											<ion-img
												class="img"
												#img
												[src]="formGroup.controls.Image.value ? imageServer + formGroup.controls.Image.value : noImage"
												(ionError)="img.src = noImage"
											/>
											<div class="image-upload">
												<ion-icon color="primary" size="large" slot="icon-only" name="cloud-upload-outline" (click)="onClickUpload()">
												</ion-icon>
												<ion-label> {{'Upload image' | translate}}</ion-label>
											</div>
										</div>
									</div>
								</div>
							</ion-col>
						</ion-row>

						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'CreatedBy', type: 'text', label: 'Created by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'CreatedDate', type: 'span-datetime', label: 'Created date', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedBy', type: 'text', label: 'Last modified by', form: formGroup }"></app-form-control>
								<app-form-control [field]="{id: 'ModifiedDate', type: 'span-datetime', label: 'Last modified date', form: formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>

			<div class="ion-padding" *ngIf="segmentView == 's2'">
				<app-data-table
					*ngIf="item.LevelBenefits"
					class="box-shadow responsive"
					[rows]="item.LevelBenefits"
					[trackBy]="'Id'"
					[(selectedRows)]="selectedItems"
					[showSpinner]="pageConfig.showSpinner"
					[showFilter]="pageConfig.isShowSearch"
					[(query)]="query"
					(dataInfinite)="loadData($event)"
					(filter)="onDatatableFilter($event)"
					(sort)="onSort($event)"
					(selectedRowsChange)="showCommandBySelectedRows($event)"
				>
					<datatable-empty-message subMessage="Please click add new to start...">
						<ng-template datatable-empty-message-template>
							<div>
								<ion-button size="small" (click)="addLine()">
									<ion-icon slot="start" name="add-circle-outline"></ion-icon>
									{{ 'Add benefit' | translate }}
								</ion-button>
							</div>
						</ng-template>
					</datatable-empty-message>

					<datatable-column class="col-id" name="#" property="Id"></datatable-column>
					<datatable-column class="col-name" name="Name" property="Name">
						<ng-template let-i="row" datatable-cell-template>
							<div [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">
								<a class="bold">
									<ion-text color="dark">{{i.Name}}</ion-text>
								</a>
							</div>
						</ng-template>
					</datatable-column>
				</app-data-table>

				<div class="table-contain">
					<div class="row" *ngIf="item.LevelBenefits?.length > 0">
						<div class="cell">
							<ion-button fill="clear" size="small" (click)="addLine()">
								<ion-icon slot="start" name="add-circle-outline"></ion-icon>
								{{ 'Add benefit' | translate }}
							</ion-button>
						</div>
					</div>
				</div>
			</div>

			<!-- Order information -->
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
