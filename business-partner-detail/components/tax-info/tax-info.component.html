<form [formGroup]="formGroup">
	<div class="ion-no-padding" slot="content">
		<ion-row>
			<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="6">
				<app-form-control
					[field]="{
						id: 'TaxCode',
						label: 'Tax code',
						type: 'text',
						form: formGroup,
					}"
					(change)="onChangedTaxCode($event)"
				></app-form-control>

				<app-form-control
					[field]="{
						id: 'CompanyName',
						label: 'Company / organization name',
						type: 'text',
						form: formGroup,
					}"
					(change)="submitChange()"
				></app-form-control>
				<app-form-control [field]="{ id: 'Email', type: 'text', form: formGroup }" (change)="submitChange()"></app-form-control>
				<app-form-control
					[field]="{
						id: 'IsDefault',
						label: 'Default billing information',
						type: 'checkbox',
						form: formGroup,
					}"
					(change)="submitChange()"
				></app-form-control>
			</ion-col>
			<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="6">
				<app-form-control
					[field]="{
						id: 'WorkPhone',
						label: 'Phone number',
						type: 'text',
						form: formGroup,
					}"
					(change)="submitChange()"
				></app-form-control>
				<app-form-control
					[field]="{
						id: 'BillingAddress',
						label: 'Invoice address',
						type: 'textarea',
						form: formGroup,
					}"
					(change)="submitChange()"
				></app-form-control>
			</ion-col>
			<ion-col size="12">
				<div class="c-control" *ngIf="pageConfig.canEdit">
					<ion-button (click)="removeTaxInfo()" size="small" fill="outline">
						<ion-icon slot="start" name="trash"></ion-icon>
						{{ 'Delete billing address' | translate }}
					</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</div>
</form>
