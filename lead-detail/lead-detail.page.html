<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div id="ng-select-header" style="position: absolute; z-index: 30005"></div>
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm>
					<app-page-title [title]="formGroup.get('Name').value" [remark]="formGroup.get('Remark').value"> </app-page-title>
				</ion-col>
			</ion-row>
		</ion-grid>

		<div class="row-full shadow full-screen">
			<div class="ion-padding">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'General information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Id', label: 'Id', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Individual', label: 'Individual', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>

								<app-form-control [field]="{id: 'Company', label: 'Company', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Title', label: 'Title', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Address', label: 'Address', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Street', label: 'Street', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'ZipCode', label: 'Zip Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<!-- <app-form-control
									[field]="{ id: 'Status', label: 'Status', type: 'ng-select-status', dataSource: statusList, bindValue:'Code', bindLabel:'Name', form : g, appendTo : '#ng-select-header' }"
									(change)="saveChange(g)"
								></app-form-control> -->

								<app-form-control
									[field]="{ id: 'IDCampaign', label: 'Compaign', type: 'ng-select', dataSource: campaignList, bindValue:'Id', bindLabel:'Name', form : formGroup, appendTo : '#ng-select-header' }"
									(change)="saveChange(g)"
								></app-form-control>
								<app-form-control [field]="{id: 'AnnualRevenue', label: 'Annual revenue', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'Fax', label: 'Fax', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>

								<app-form-control [field]="{id: 'NumberOfEmployees', label: 'Number of employees', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'Website', label: 'Website', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'LastTransferDate', label: 'Last transfer date', type: 'datetime-local', form: formGroup }" (change)="saveChange()">
								</app-form-control>

								<app-form-control [field]="{id: 'Remark', label: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control
									[field]="{id: 'HasOptedOutOfEmail', label: 'Has opted out of email', type: 'checkbox', form: formGroup }"
									(change)="saveChange()"
								></app-form-control>
								<app-form-control [field]="{id: 'DoNotCall', label: 'Do not call', type: 'checkbox', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'HasOptedOutOfFax', label: 'Has opted out of fax', type: 'checkbox', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'HasOptedOutOfEmail', label: 'Has opted out of email', type: 'checkbox', form: formGroup }" (change)="saveChange()">
								</app-form-control>
							</ion-col>
						</ion-row>

						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-lg="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{ 'Personal information' | translate }}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'FirstName', label: 'First name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'LastName', label: 'Last name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Email', label: 'Email', type: 'email', form: formGroup }" (change)="saveChange()"> </app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Phone', label: 'Phone', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'MobilePhone', label: 'Mobile phone', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
							</ion-col>
						</ion-row>

						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"
								></app-form-control>
								<app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }" (change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>
		</div>
	</div>
</ion-content>
