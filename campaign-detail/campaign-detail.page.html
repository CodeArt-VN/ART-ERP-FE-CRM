<ion-header>
	<app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div id="ng-select-header" style="position: absolute; z-index: 30005"></div>
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm>
					<app-page-title [title]="formGroup.get('Name').value" [remark]="formGroup.get('Remark').value"> </app-page-title>
				</ion-col>
			</ion-row>
		</ion-grid>
		<div class="row-full shadow full-screen">
			<div class="ion-padding">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'General information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id: 'Id', label: 'Id', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'StartDate', label: 'Start date', type: 'datetime-local', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'EndDate', label: 'End date', type: 'datetime-local', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'NumSent', label: 'Num sent', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'ExpectedResponse', label: 'Expected response', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'ExpectedRevenue', label: 'Expected revenue', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'BudgetedCost', label: 'Budgeted cost', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id: 'ActualCost', label: 'Actual cost', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'HierarchyActualCost', label: 'Hierarchy actual cost', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyBudgetedCost', label: 'Hierarchy budgeted cost', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'NumberOfContacts', label: 'Number of contacts', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfContacts', label: 'Hierarchy number of contacts', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'NumberOfConvertedLeads', label: 'Number of converted leads', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfConvertedLeads', label: 'Hierarchy number of converted leads', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyExpectedRevenue', label: 'Hierarchy expected revenue', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'NumberOfLeads', label: 'Number of leads', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfLeads', label: 'Hierarchy number of leads', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'HierarchyNumberSent', label: 'Hierarchy number sent', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									[field]="{id: 'NumberOfOpportunities', label: 'Number of opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfOpportunities', label: 'Hierarchy number of opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control [field]="{id: 'NumberOfResponses', label: 'Number of responses', type: 'number', form: formGroup }" (change)="saveChange()">
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfResponses', label: 'Hierarchy number of responses', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'AmountAllOpportunities', label: 'Amount all opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyAmountAllOpportunities', label: 'Hierarchy amount all opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'AmountWonOpportunities', label: 'Amount won opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyAmountWonOpportunities', label: 'Hierarchy amount won opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'NumberOfWonOpportunities', label: 'Number of won opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfResponses', label: 'Hierarchy number of responses', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
								<app-form-control
									[field]="{id: 'HierarchyNumberOfWonOpportunities', label: 'Hierarchy number of won opportunities', type: 'number', form: formGroup }"
									(change)="saveChange()"
								>
								</app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[clearable]="true"
									[virtualScroll]="true"
									[field]="{id:'IDOwner', label:'Owner', type : 'ng-select-staff', form : formGroup,  dataSource: _staffDataSource,  bindLabel: 'FullName',  bindValue: 'Id' }"
									(change)="saveChange()"
								></app-form-control>
								<!-- <app-form-control
									[field]="{ id: 'Status', label: 'Status', type: 'ng-select-status', dataSource: statusList, bindValue:'Code', bindLabel:'Name', form : g, appendTo : '#ng-select-header' }"
									(change)="saveChange(g)"
								></app-form-control> -->

								<app-form-control [field]="{id: 'Remark', label: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"> </app-form-control>
								<app-form-control [field]="{id: 'IsActive', label: 'Active', type: 'checkbox', form: formGroup }" (change)="saveChange()"> </app-form-control>

							</ion-col>
						</ion-row>

						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
								<app-form-control [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"
								></app-form-control>
								<app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }" (change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
